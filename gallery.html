

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Template Galerie Photos Produit</title>
</head>
<body>
    <div id="layout">
            <div class="content__gallery">
                <div class="thumb__float thumb1">
                    <div class="thumb__wrapper">
                        <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Chevrolet_Corvette_1958.jpg/640px-Chevrolet_Corvette_1958.jpg">
                    </div>
                </div>
                <div class="thumb__float thumb2">
                    <div class="thumb__wrapper">
                        <img src="https://cdn.dealeraccelerate.com/international/1/811/38358/1920x1440/1996-mitsubishi-lancer-evolution-iv">
                    </div>
                </div>
                <div class="thumb__float thumb3">
                    <div class="thumb__wrapper">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-AxLl6W6X-kSYq4XxFQh5CBCRgXtP-ny-UbYcSVIqfN-EqO-Oc3uIcJWEca-AZilrtio&usqp=CAU">
                    </div>
                </div>
                <div class="slider__wrapper">
                    <div class="slider">
                        <div class="slide-1">
                        </div>
                        <div class="slide-2">
                        </div>
                        <div class="slide-3">
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
